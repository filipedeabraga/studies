<body>
  <h1>Entendendo iframes</h1>

  <p>O site do Gustavo Guanabara <iframe src="https://www.cursoemvideo.com" frameborder="0" width="500px" height="250px">cursoemvideo</iframe> é um ótimo lugar para se aprender a programar.</p>

  <p> O site do 
    <iframe src="https://www.google.com.br" frameborder="0">
      <a href="https://www.google.com.br">google</a>
    </iframe> também é muito importante nos dias de hoje.
  </p>

  <p>
    O repositório do Filipe Braga
    <iframe src="https://filipedeabraga.github.io" frameborder="0">
      <a href="https://filipedeabraga.github.io" target="_blank">no github</a>
    </iframe>
  </p>
</body>
</html>
