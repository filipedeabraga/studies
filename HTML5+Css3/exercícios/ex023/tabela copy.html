<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
      width: 400px;
      height:400px;
    }
    tr.linha {
      background-color: gray;
    }
    td {
      border: 1px solid black;
      text-align: center;/* Alinhamento horizontal */
      vertical-align: middle;
    }
    td.dado {
      background-color: yellow;
    }

  </style>
</head>
<body>
   <!-- 
    HIERARQUIA DE TABELAS
    TABLE = tabela
      TABLE ROW = linha de tabela
        TABLE HEADER = cabeÃ§alho da tabela
          TABLE DATA = dado da tabela

    -->
    <h1>Minha primeira tabela no HTML 5</h1>
    <table>
      <tr><!-- Primeira linha -->
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
      </tr>
      
      <tr><!-- Segunda linha -->
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
      </tr>

      <tr><!-- Terceira linha -->
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
      </tr>

      <tr><!-- Quarta linha -->
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
      </tr>

      <tr><!-- Quinta linha -->
        <td>A5</td>
        <td>B5</td>
      </tr>

      <tr>
        <td>A6</td>
      </tr>
    </table>



</body>
</html>
